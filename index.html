<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0b43907e8.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./Develop/css/reset.css">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <script src="./Develop/js/main.js" defer></script>
    <title>JS Genius Quiz</title>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="header__content flex">
                <h1>JS Genius Quiz</h1>
                <div>
                    <span class="fa-clock">60</span>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="main flex">
                <div class="quiz-box flex">
                    <div class="quiz-box__content">
                        <h2>Are you a JavaScript genius?</h2>
                        <h3>Take the quiz and find out!</h3>
                        <p>You have <strong>60 seconds</strong> to impress. Try to answer correctly as many JavaScript questions as you can before the timer runs out.</p>
                    </div>
                    <button class="quiz-box__button" type="button">Start</button>
                </div>
        </main>


        <!-- Footer -->
        <footer class="footer flex">
            <a href="">View Highscores</a>
        </footer>
    </div>
</body>
</html>
